# https://docs.github.com/en/github-ae@latest/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: "zulu"
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Report Junit
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test results
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Run PMD
        run: mvn pmd:check

      - name: Report PMD
        uses: jwgmeligmeyling/pmd-github-action@master
        with:
          path: "target/pmd.xml"
          title: PMD Result

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PGP_PASSPHRASE }}
      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: "zulu"
          cache: maven

      - name: Build and deploy maven registry
        env:
          GPG_KEYNAME: ${{ secrets.PGP_KEYNAME }}
          GPG_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          OSSRH_PWD_TOKEN: ${{ secrets.OSSRH_PWD_TOKEN }}
          OSSRH_USER_TOKEN: ${{ secrets.OSSRH_USER_TOKEN }}
        run: mvn -V -B -DskipTests=true --no-transfer-progress --settings .github/maven-settings.xml -P release deploy
